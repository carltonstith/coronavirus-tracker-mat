<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <!-- <a mat-list-item [routerLink]="['/']">Home</a> -->
      <a mat-list-item *ngIf="authService.loggedIn()" [routerLink]="['/dashboard']">Dashboard</a>
      <a mat-list-item *ngIf="authService.loggedIn()" [routerLink]="['/profile']">Profile</a>
      <a mat-list-item *ngIf="authService.loggedIn()" [routerLink]="['/cases']">Cases</a>
      <!-- <a mat-list-item *ngIf="authService.loggedIn()" [routerLink]="['/cases-add']">Cases-Add</a>
      <a mat-list-item *ngIf="authService.loggedIn()" [routerLink]="['/cases-edit']">Cases Edit</a>
      <a mat-list-item *ngIf="authService.loggedIn()" [routerLink]="['/cases-details']">Cases Details</a> -->
      <a mat-list-item *ngIf="!authService.loggedIn()" [routerLink]="['/login']">Login</a>
      <a mat-list-item *ngIf="!authService.loggedIn()" [routerLink]="['/register']">Register</a>
      <a mat-list-item *ngIf="authService.loggedIn()" (click)="onLogoutClick()" href="#">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Coronavirus Tracker</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
