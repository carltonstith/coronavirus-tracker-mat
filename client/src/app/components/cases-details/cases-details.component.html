<div class="example-container mat-elevation-z8">
  <h2>Corona Virus Cases Details</h2>
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/cases']"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><h2>{{ cases.first_name }}</h2></mat-card-title>
      <mat-card-title><h2>{{ cases.last_name }}</h2></mat-card-title>
      <mat-card-subtitle>{{ cases.age }} years old</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <dl>
        <dt>Gender:</dt>
        <dd>{{ cases.gender }}</dd>
        <dt>Email:</dt>
        <dd>{{ cases.email }}</dd>
        <dt>City:</dt>
        <dd>{{ cases.country }}</dd>
        <dt>Status</dt>
        <dd>{{ cases.status }}</dd>
      </dl>
    </mat-card-content>
    <mat-card-actions>
      <a mat-flat-button color="primary" [routerLink]="['/cases-edit', cases._id]"><mat-icon>edit</mat-icon>Edit</a>
      <a mat-flat-button color="warn" (click)="deleteCases(cases._id)"><mat-icon>delete</mat-icon> Delete</a>
    </mat-card-actions>
  </mat-card>
</div>
